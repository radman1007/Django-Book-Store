{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Login{% endblock page_title %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="sunmit">Login</button>
    </form>
    <br>
    <p><a class="btn" href="{% url "password_reset" %}">Forgot Password</a> | <a class="btn" href="{% url "signup" %}">Create Account!</a></p>
{% endblock content %}
