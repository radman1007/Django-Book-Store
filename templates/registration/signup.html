{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Sign Up{% endblock page_title %}

        {% csrf_token %}
        {{ form|crispy }}

    </form>
    <a class="btn" href="{% url "login" %}">Have an Accounts?</a>
{% endblock content %}
